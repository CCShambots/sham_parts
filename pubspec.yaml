name: sham_parts
description: "ShamParts Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.4+20

environment:
  sdk: '>=3.2.3 <4.0.0'

#dart run msix:create
msix_config:
  display_name: ShamParts
  publisher_display_name: CC Shambots
  identity_name: CCShambots.ShamParts
  store: true
  publisher: CN=A3792B11-8FEE-477E-B2FF-B9039EB1B82B
  capabilities: internetClient, location, microphone, webcam
  logo_path: C:\Users\barta\Documents\GitHub\sham_parts\assets\icon\icon.png

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  curved_labeled_navigation_bar: ^2.0.2
  package_info_plus: ^8.0.0
  wolt_modal_sheet: ^0.6.1
  getwidget: ^4.0.0
  redacted: ^1.0.11
  cached_network_image: ^3.3.1
  toastification: ^2.0.0
  shared_preferences: ^2.2.2
  multi_select_flutter: ^4.1.3

  http: any
  intl: ^0.19.0
  data_table_2: ^2.5.12
  flutter_floating_bottom_bar: ^1.2.0
  fl_chart: ^0.68.0
  file_picker: ^8.0.5
  pasteboard: ^0.2.0
  firebase_core: ^3.1.1
  firebase_messaging: ^15.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0
  msix: ^3.16.7

  flutter_launcher_icons: ^0.13.1


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec


# Run `flutter pub run flutter_launcher_icons`
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon-512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/icon-512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon-512.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon-512.png"

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true